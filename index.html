
 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="./main.css">
     <title>To calculate the age</title>
     <style>
         body {
             margin: 0;
             padding: 20px;
             font-family: "Montserrat", sans-serif;
             background-color: #f7f7f7;
         }
 
         .container {
             background-color: white;
             box-shadow: 0 0 10px rgba(0, 0, 0, .2);
             padding: 20px;
             max-width: 600px;
             margin: 0 auto;
             border-radius: 5px;
             margin-top: 50px;
         }
 
         h1 {
             font-size: 36px;
             text-align: center;
             margin-top: 0;
             margin-bottom: 20px;
         }
 
         .form {
             display: flex;
             flex-direction: column;
             align-items: center;
         }
 
         label {
             font-weight: bold;
             margin-bottom: 10px;
         }
 
         input {
             padding: 8px;
             border: 1px solid #ccc;
             border-radius: 5px;
             width: 100%;
             max-width: 300px;
         }
 
         button {
             background-color: #007bff;
             color: white;
             border: none;
             padding: 10px 20px;
             border-radius: 5px;
             margin-top: 10px;
             cursor: pointer;
             transition: background-color .3s ease;
         }
 
         button:hover {
             background-color: #0062cc;
         }
 
         #result {
             margin-top: 20px;
             font-size: 24px;
             font-weight: bold;
         }
 
         #error {
             color: red;
             margin-top: 10px;
         }
     </style>
 </head>
 <body>
     <div class="container">
         <h1>Age calculator</h1>
         <div class="form">
             <label for="birthday">Enter your date of birth</label>
             <input type="date" id="birthday" name="birthday">
             <button id="btn">Calculate Age</button>
             <p id="error"></p>
             <p id="result"></p>
         </div>
     </div>
     <script src="./index.js"></script>
     <script>
         const btnEl = document.getElementById("btn");
         const birthdayEl = document.getElementById("birthday");
         const resultEl = document.getElementById("result");
         const errorEl = document.getElementById("error");
 
         function calculateAge() {
             const birthdayValue = birthdayEl.value;
             if (birthdayValue === "") {
                 errorEl.textContent = "Please enter your birthday";
                 resultEl.textContent = "";
             } else {
                 errorEl.textContent = "";
                 const age = getAge(birthdayValue);
                 resultEl.textContent = `Your age is ${age} years old`;
             }
         }
 
         function getAge(birthdayValue) {
             const currentDate = new Date();
             const birthdayDate = new Date(birthdayValue);
             let age = currentDate.getFullYear() - birthdayDate.getFullYear();
             const monthDiff = currentDate.getMonth() - birthdayDate.getMonth();
             if (monthDiff < 0 || (monthDiff === 0 && currentDate.getDate() < birthdayDate.getDate())) {
                 age--;
             }
             return age;
         }
 
         btnEl.addEventListener("click", calculateAge);
     </script>
 </body>
 </html>
